<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | SecondHand Market</title>
  <link rel="icon" href="favicon-96x96.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 221, 51, 0.3);
      padding: 40px;
      width: 360px;
      text-align: center;
      color: #fff;
      border: 2px solid #ffcc00;
    }

    .login-card h1 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #ffcc00;
    }

    .login-card input[type="email"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
      background-color: #2c2c2c;
      color: #fff;
      outline: none;
      border: 1px solid #444;
    }

    .login-card input::placeholder {
      color: #bbb;
    }

    .login-card button {
      width: 100%;
      background-color: #ffcc00;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .login-card button:hover {
      background-color: #e6b800;
    }

    .title {
      position: absolute;
      top: 100px;
      text-align: center;
      font-size: 28px;
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="title">üõçÔ∏è SecondHand Market - Admin</div>
  <div class="login-card">
    <h1>Admin Login</h1>
    <form id="login_form">
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user_login_by");
      localStorage.removeItem("mode");
      localStorage.removeItem("user_data");
    }

    document.getElementById("login_form").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.querySelector('[name="email"]').value;
      const password = document.querySelector('[name="password"]').value;

      fetch("http://localhost:8080/api/loginadmin", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        credentials: "include",
        body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
      })
      .then(response => response.text())
      .then(data => {
        if (data.trim().toLowerCase().includes("success")) {
          logout();
          localStorage.setItem("user_login_by", true);
          localStorage.setItem("mode", "admin");
          localStorage.setItem("user_data", email);
          window.location.href = "admin.html";
        } else {
          alert("Invalid email or password.");
        }
      })
      .catch(err => {
        console.error("Login Error:", err);
        alert("Login failed due to server error.");
      });
    });
  </script>

</body>
</html>
