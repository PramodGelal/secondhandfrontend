<body>

        <option value="Books" data-i18n="site.categoryBooks">Books</option>
        <option value="Clothing" data-i18n="site.categoryClothing">Clothing</option>
      </select>
      <input
        type="text"
        placeholder=""
        aria-label="Search items"
        id="search-input"
        data-i18n-placeholder="site.searchPlaceholder"
      />
      <button aria-label="Search Button" data-i18n="site.searchBtn">üîç</button>
    </div>

    <div class="language-selector">
      <select id="languageSelect" aria-label="Select Language" style="padding: 4px 8px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer;">
        <option value="en">English</option>
        <option value="np">‡§®‡•á‡§™‡§æ‡§≤‡•Ä</option>

    </div>

    <div class="right-section">
      <div>

      </div>
    </div>
  </div>

  <div class="nav-bar">
    <div class="nav-links">
      <a href="home.html" data-i18n="site.home">‚ò∞ Home</a>
      <a href="cat.html" data-i18n="site.categories">Categories</a>

      <a href="support.html" data-i18n="site.support">Support</a>
    </div>
  </div>

  <!-- Login Section -->
  <section class="sell-section">
    <div class="login-container">
      <h2>Login</h2>
      <form id="login_form">
        <input type="email" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>

      <div class="extra-links">
        <a href="forget_password.html">Forgot Password?</a>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="signup1.html">Create one</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <h3 data-i18n="site.footerTitle">SecondHand</h3>
      <div class="contact-info">
        üìß <span data-i18n="site.emailLabel">Email</span>: <a href="mailto:secondarynp@gmail.com">secondarynp@gmail.com</a><br />
        üìû <span data-i18n="site.contactLabel">Contact</span>: <a href="tel:+9779866297346">9866297346</a>
      </div>
      <div class="copyright" data-i18n="site.copyright">
        &copy; 2025 SecondHand Market. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("login_form").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.querySelector('[name="email"]').value;
      const password = document.querySelector('[name="password"]').value;

      fetch("http://localhost:8080/api/loginSeller", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        credentials: "include",
        body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
      })
      .then(response => response.text())
      .then(data => {
        if (data.trim().toLowerCase().includes("success")) {
           logout();
        localStorage.setItem("user_login_by", true);
        localStorage.setItem("mode", 'user');
        localStorage.setItem("user_data", email);
          window.location.href = "home.html";
        } else {
          alert("Invalid email or password..... Login your Seller Account");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Login failed.");
      });
    });
  </script>

</body>
</html>
